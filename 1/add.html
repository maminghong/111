<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<table>
		<tr>
			<td>客户名称：</td>
			<td><input type="text" name="name" id="name"></td>
		</tr>
		<tr>
			<td>负责人：</td>
			<td><input type="text" name="ren" id="ren"></td>
		</tr>
		<tr>
			<td>公司电话：</td>
			<td><input type="text" name="tel" id="tel"></td>
		</tr>
		<tr>
			<td>描述：</td>
			<td><input type="text" name="ms" id="ms"></td>
		</tr>
		<tr>
			<td colspan="2" align="center">
			<input type="button" value="添加" id="btn">
			</td>
		</tr>
	</table>
</body>
</html>
<script src="jq.js"></script>
<script>
	$(function(){
		$('#btn').click(function(){
			var name =$('#name').val();
			var ren =$('#ren').val();
			var tel =$('#tel').val();
			var ms =$('#ms').val();
			$.post('add.php',{name:name,ren:ren,tel:tel,ms:ms},function(res){
				if(res == 1){
					alert('添加成功');
					location.href ='list.php';
				}else{
					alert('添加失败');
				}
			})
		})
	})
</script>
